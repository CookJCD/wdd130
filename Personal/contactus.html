<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type='text/css' rel="stylesheet" href="styles/main.css">
    <title>Contactus</title>
</head>
<body>
    <div id="content">
        <header>
            <a id="logo_link" href="main.html">
                <img class="logo" src="Pics/JCBorder.png" alt="Personal logo">
            </a>
            <nav>
                <a href="page1.html" target="_blank">Projects</a>
                <a href="page2.html" target="_blank">Acomplishments</a>
                <a href="contactus.html" target="_blank">Contact Me</a>
            </nav>
        </header>
        <main id="contact-main">
            <div id="feedback"></div>
            <form action="/my-handling-form-page" method="post">
                <p>
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="user_name" />
                </p>
                <p>
                    <label for="mail">Email:</label>
                    <input type="email" id="mail" name="user_email" />
                </p>
                <p>
                    <label for="msg">Message:</label>
                    <textarea id="msg" name="user_message"></textarea>
                </p>
                <p class="contact-button">
                    <button type="submit">Send your message</button>
                </p>
            </form>
        </main>
        <footer>
            <p>Personal Website &copy; 2025 - Jacob Cook</p>
            <p><a href="site-plan.html" target="_blank">Site Plan</a></p>
            <p><a href="contactus.html" target="_blank">Contact Me</a></p>
            <div id="social-media">
                <a href="https://www.facebook.com/" target="_blank">
                    <img src="Pics/facebook.png" alt="facebook icon">
                </a>
                <a href="https://www.instagram.com/" target="_blank">
                    <img src="Pics/instagram.png" alt="instagram icon">
                </a>
                <a href="https://www.twitter.com/" target="_blank">
                    <img src="Pics/twitter.png" alt="twitter icon">
                </a>
            </div>
        </footer>
    </div>
</body>
<script src="script.js"></script>
</html>
