<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <title>Contact US</title>
    <link rel="stylesheet" href="styles/index-site-plan.css">
</head>
<body>
    <header>
        <a id="logo_link" href="index.html">
            <img class="logo" src="Pics/DryOreLogo.png" alt="Dry Oar Logo">
        </a>
        <nav>
            <a href="index.html" target='_blank'>Home</a>
            <a href="Page2-Rivers.html" target='_blank'>Page 2</a>
            <a href="site-plan-rafting.html" target='_blank'>Site Plan</a>
            <a href="contactus.html" target='_blank'>Contact Us</a>
        </nav>
    </header>
    <main id="home-grid">
        <section class="form-class">
            <div id="feedback"></div>
            <form action="/my-handling-form-page" method="post">
                <p>
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="user_name" />
                </p>
                <p>
                    <label for="mail">Email:</label>
                    <input type="email" id="mail" name="user_email" />
                </p>
                <p>
                    <label for="msg">Message:</label>
                    <textarea id="msg" name="user_message"></textarea>
                </p>
                <p class="button">
                    <button type="submit">Send your message</button>
                </p>
            </form>
        </section>
    </main>
    <footer>
        <p>Dry Oar &copy; 2025 - Jacob Cook</p>
        <p><a href="site-plan-rafting.html">Site Plan</a></p>
        <p><a href="contactus.html">Contact Us</a></p>
        <div id="social-media">
            <a href="https://www.facebook.com/" target="_blank">
                <img src="Pics/facebook.png" alt="facebook icon">
            </a>
            <a href="https://www.instagram.com/" target="_blank">
                <img src="Pics/instagram.png" alt="instagram icon">
            </a>
            <a href="https://www.twitter.com/" target="_blank">
                <img src="Pics/twitter.png" alt="twitter icon">
            </a>
        </div>
    </footer>
    <script>
        const feedbackElement = document.getElementById('feedback');
        const formElement = document.forms[0];

        formElement.addEventListener('submit', function(e) {
            e.preventDefault();

            feedbackElement.innerHTML = 'Hello ' + formElement.user_name.value + '! Thank you for your message. We will get back with you as soon as possible!';
            feedbackElement.style.display = "block";
            document.body.classList.toggle('moveDown');

            // ðŸ‘‡ Add this to hide the feedback after 5 seconds (5000 milliseconds)
            setTimeout(function() {
                feedbackElement.style.display = "none";
                document.body.classList.toggle('moveDown'); // Optional: remove the moveDown class if needed
            }, 5000);
        });
    </script>
</body>
</html>
